<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Calculator</title>
</head>
<body>
    <h1>BMI Calculator</h1>
    <form action="/calculate-bmi" method="POST">
        <label>Weight (kg): <input type="number" name="weight" step="0.1"></label><br>
        <label>Height (m): <input type="number" name="height" step="0.01"></label><br>
        <button type="submit">Calculate</button>
    </form>
</body>
</html>
